<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/Page4Grade.css">
    <title>Nutrition Cart</title>
    <meta name="description" content="Website companion of Vista-AST's Nutrition Cart">
    <script type="module" src="../js/common.mjs" defer></script>
    <script type="module" src="../js/Page4Grade.mjs" defer></script>
</head>

<body>
    <div class="container">
        <!--Nav-->
        <div class="nav">
            <div id="one">
                <h1>üçé Nutrition Tracker</h1>
                <div class="subtitle">Track your daily nutrition intake with ease</div>
            </div>
            <div id="two">
                <ul>
                    <li><a href="../html/Page1Landing.html">Home</a></li>
                    <li><a href="../html/Page2Calendar.html">Calendar</a></li>
                    <li><a href="../html/Page3Activity.html">Activity</a></li>
                    <li><a href="../html/Page4Grade.html">Grade</a></li>
                </ul>
            </div>
        </div>

        <!--Nutrition Progress Section-->
        <div class="card">
            <div class="nutrition-summary-title">
                <h2 class="card-title">Nutrition Summary</h2>
                <button class="get-grade-button" id="getGradeButton">Get Your Grade!</button>
            </div>

             <!--Health Score Section-->
            <div class="healthScore">
                <!--Health Score Display-->
                <div class="scoreCard">
                    <div class="summary-card points-card">
                        <div class="points-display">
                            <div class="points-circle" id="pointsCircle"></div>
                            <div class="points-label">Your Grade</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--Nutrition Totals Section-->
            <div class="summary-grid">
                <div class="summary-card calories-card">
                    <div class="summary-label">Calories</div>
                    <div id="totalCalories" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="caloriesComments" class="comments"></div>
                </div>
                <div class="summary-card fats-card">
                    <div class="summary-label">Total Fats</div>
                    <div id="totalFats" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="fatsComments" class="comments"></div>
                </div>
                <div class="summary-card cholesterol-card">
                    <div class="summary-label">Cholesterol</div>
                    <div id="totalCholesterol" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="cholesterolComments" class="comments"></div>
                </div>
                <div class="summary-card sodium-card">
                    <div class="summary-label">Sodium</div>
                    <div id="totalSodium" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="sodiumComments" class="comments"></div>
                </div>
                <div class="summary-card carbs-card">
                    <div class="summary-label">Carbs</div>
                    <div id="totalCarbs" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="carbsComments" class="comments"></div>
                </div>
                <div class="summary-card fiber-card">
                    <div class="summary-label">Fiber</div>
                    <div id="totalFiber" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="fiberComments" class="comments"></div>
                </div>
                <div class="summary-card sugars-card">
                    <div class="summary-label">Sugars</div>
                    <div id="totalSugars" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="sugarsComments" class="comments"></div>
                </div>
                <div class="summary-card protein-card">
                    <div class="summary-label">Protein</div>
                    <div id="totalProtein" class="summary-value">0</div>
                    <div class="summary-label">points</div>
                    <div id="proteinComments" class="comments"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
