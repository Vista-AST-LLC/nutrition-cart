        <div class="nav">

                <h1>üçé Nutrition Tracker</h1>

                    <li><a href="../html/Page4Grade.html">Grade</a></li>
                </ul>
            </div>
        </div>

        <!-- Two column section begins here -->
        <main id="main-content">
            <div class="main-content">
                <div class="double">
                    <div class="card">
                        <h2 class="card-title">Add Food Items</h2>
                        <div class="input-section">
                            <input type="text" class="code-input" id="foodCode"
                                placeholder="Enter food code (e.g., BM01, LS05, DD02)" aria-describedby="codeHelp">
                            <button class="basic-button" id="addFoodButton">Add Food</button>
                        </div>
                        <div id="codeHelp" class="error-message hidden" aria-live="polite"></div>
                    </div>
                    <div class="buttons">
                        <a class="basic-button" href="../html/Page2Calendar.html">Return To Calendar</a>
                        <a class="basic-button" href="../html/Page4Grade.html">Go To Grade</a>
                    </div>
                </div>

                <!--Food Items Section-->
                <div class="card" id="foodItemsContainer">
                    <div class="food-items-container-title">
                        <h2 class="card-title">Your Food Items</h2>
                        <button id="clearAllFoodItems" class="delete-all-food-items-button">Delete All</button>
                    </div>
                    <div class="category-section">
                        <div class="category-box breakfast-box">
                            <div class="category-title">
                                <span>Breakfast</span>
                                <span id="breakfastCount">0 items</span>
                            </div>
                            <div id="breakfastItems" class="category-items"></div>
                        </div>

                        <div class="category-box lunch-box">
                            <div class="category-title">
                                <span>Lunch</span>
                                <span id="lunchCount">0 items</span>
                            </div>
                            <div id="lunchItems" class="category-items"></div>
                        </div>

                        <div class="category-box dinner-box">
                            <div class="category-title">
                                <span>Dinner</span>
                                <span id="dinnerCount">0 items</span>
                            </div>
                            <div id="dinnerItems" class="category-items"></div>
                        </div>

                        <div class="category-box snacks-box">
                            <div class="category-title">
                                <span>Dessert/Snacks</span>
                                <span id="snackCount">0 items</span>
                            </div>
                            <div id="snackItems" class="category-items"></div>
                        </div>
                    </div>
                </div>
